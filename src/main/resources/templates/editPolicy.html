<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Редактировать платёжную политику</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <h1>Изменить платёжную политику</h1>
    <form method="post" action="/savePolicy">
        <input type="hidden" id="policyId" name="policyId" th:value="${policy.getId()}"/>

        <label for="policySum">Должность:</label>
        <input type="text" id="policyPositionName" name="policyPositionName" th:value="${policy.getPositionName()}"><br><br>

        <label for="policySum">Сумма:</label>
        <input type="text" id="policySum" name="policySum" required th:value="${policy.getSum()}"><br><br>

        <label for="policySum">Регулярность:</label>
        <input type="text" id="policyRegularity" name="policyRegularity" th:value="${policy.getRegularity()}"><br><br>

        <label for="policySum">Тип:</label>
        <input type="text" id="policyType" name="policyType" th:value="${policy.getType()}"><br><br>

        <label for="policySum">Описание:</label>
        <input type="text" id="policyDescription" name="policyDescription" th:value="${policy.getDescription()}"><br><br>

        <input id="submitButton" type="submit" value="Сохранить" class="btn btn-primary">
    </form>
</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
