<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Редактировать проект</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <h1>Изменить проект</h1>
    <form method="post" action="/saveProject">
        <input type="hidden" id="projectId" name="projectId" th:value="${project.getId()}"/>

        <label for="projectName">Название:</label>
        <input type="text" id="projectName" name="projectName" required th:value="${project.getName()}"><br><br>

        <label for="projectName">Описание:</label>
        <input type="text" id="projectDescription" name="projectDescription" th:value="${project.getDescription()}"><br><br>

        <label for="projectName">Дата начала:</label>
        <input type="text" id="projectStartDate" name="projectStartDate" th:value="${project.getStart()}"><br><br>

        <label for="projectName">Дата окончания:</label>
        <input type="text" id="projectEndDate" name="projectEndDate" th:value="${project.getEnd()}"><br><br>

        <input id="submitButton" type="submit" value="Сохранить" class="btn btn-primary">
    </form>
</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
